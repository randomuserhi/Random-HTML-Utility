<!DOCTYPE html>
<html>
	<head>
		<script src="RHU/RHU.js"></script>
	</head>
	<body>
		<div id="target">
			<rhu-macro rhu-type="exampleNested"></rhu-macro>
		</div>

		<script src="RHU/RHU-Macro.js"></script>
		<script type="text/javascript">
			let example = function()
			{
				console.log("example constructor");
			}
			new RHU.Macro(example, 
				"example",
				`
				<div rhu-id="text">Bruh Cringe</div>
				`,
				{ floating: true });

			let exampleNested = function()
			{
				console.log("exampleNested constructor");
			}
			new RHU.Macro(exampleNested, 
				"exampleNested",
				`
				<div>Top</div>
				<rhu-macro rhu-type="example"></rhu-macro>
				<div>Bottom</div>
				`,
				{ element: `<ul class="bruh"></ul>` });

			//let test = document.createMacro("exampleNested");
			//document.body.append(test);
		</script>
	</body>
</html>
